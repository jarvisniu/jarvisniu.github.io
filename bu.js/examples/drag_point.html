<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="../build/bu.min.js"></script>
  <script src="./lib/reactor/ReactorBase.js"></script>
  <script src="./lib/reactor/MovePointReactor.js"></script>
  <link rel="stylesheet" href="css/example.css">
  <script type="text/javascript">
    Bu.config.originAtCenter = false
    let bu = new Bu({
      data: function () {
        let POINT_COUNT = 10
        let points = []

        for (let i = 0; i < POINT_COUNT; i++) {
          points[i] = new Bu.Point(
            Bu.rand(this.$renderer.width),
            Bu.rand(this.$renderer.height),
          )
          points[i].label = 'P' + i
        }
        return {
          POINT_COUNT,
          points,
        }
      },
      init: function () {
        this.movePointReactor = new Bu.MovePointReactor(this.$renderer)
        this.movePointReactor.enable()

        this.$renderer.scene.addChild(this.points)
      },
    })
  </script>
</head>
<body>
<div id="info">Move a point by dragging it.</div>
</body>
</html>
