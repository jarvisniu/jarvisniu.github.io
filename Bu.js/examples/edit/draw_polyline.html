<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Draw Polyline</title>
    <script src="../../lib/za_geom2d.min.js"></script>
    <script src="../../src/Bu.dev.js"></script>
    <script type="text/javascript">
      var renderer;
      var drawPolylineReactor;
      
      $.ready(init);
      
      function init() {
        // renderer
        renderer = new Bu.Renderer({
          container: "#container"
        });
        drawPolylineReactor = new Bu.DrawPolylineReactor(renderer);
        drawPolylineReactor.enable();
      }
      
    </script>
  </head>
  <body>
    <div>Left click to add point to the polyline, right click to finish the current one.</div>
    <div id="container"></div>
  </body>
</html>
