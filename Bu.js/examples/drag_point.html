<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Drag Point</title>
    <script src="../src/Bu.dev.js"></script>
    <style>
      html, body, #container {
        margin: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      
      #info {
        position: absolute;
        width: 100%;
        text-align: center;
        padding: 8px;
      }
    </style>
    <script type="text/javascript">
      var renderer;
      var movePointReactor;
      
      var POINT_COUNT = 10;
      var points = [];
      
      $.ready(init);
      
      function init() {
        renderer = new Bu.Renderer({
          container: "#container"
        });
        renderer.dom.style.cursor = "default";
      
        movePointReactor = new Bu.MovePointReactor(renderer);
        movePointReactor.enable();
      
        for (var i = 0; i < POINT_COUNT; i++) {
          points[i] = new Bu.Point(
                  Math.rand(renderer.width),
                  Math.rand(renderer.height)
          );
          points[i].label = "P" + i;
          renderer.append(points[i]);
        }
      
      }
    </script>
  </head>
  <body>
    <div id="info">Drag a point to move it.</div>
    <div id="container"></div>
  </body>
</html>
