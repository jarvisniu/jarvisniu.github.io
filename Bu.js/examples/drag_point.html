<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Drag Point</title>
    <script src="../lib/za_geom2d.min.js"></script>
    <script src="../src/Bu.dev.js"></script>
    <script type="text/javascript">
      var renderer;
      var movePointReactor;
      
      var POINT_COUNT = 10;
      var points = [];
      
      $.ready(init);
      
      function init() {
        renderer = new Bu.Renderer({
          container: "#container"
        });
        renderer.dom.style.cursor = "default";
      
        movePointReactor = new Bu.MovePointReactor(renderer);
        movePointReactor.enable();
      
        for (var i = 0; i < POINT_COUNT; i++) {
          points[i] = new Bu.Point(
                  Math.rand(renderer.width),
                  Math.rand(renderer.height)
          );
          points[i].label = "P" + i;
          renderer.append(points[i]);
        }
      
      }
    </script>
  </head>
  <body>
    <div>Drag a point to move it.</div>
    <div id="container"></div>
  </body>
</html>
