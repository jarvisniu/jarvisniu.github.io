<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Label</title>
  <script src="js/vue.min.js"></script>
  <script src="js/vue-importer.js"></script>
  <style type="text/css">

    * {
      margin: 0;
      padding: 0;
      -webkit-user-drag: none;
      -webkit-user-select: none;
    }

    html, body, #app {
      height: 100%;
    }

    span {
      vertical-align: top;
    }

    #app {
      display: flex;
    }

    #app.theme-dark {
      background-color: #444;
      color: #eee;
    }

    #info {
      margin: 8px;
    }

  </style>
</head>
<body>

<div id="app" :class="theme">

  <side-panel>
    <vertical-toolbar v-ref:v-toolbar></vertical-toolbar>
  </side-panel>

  <div>

    <div id="info">I like the style of JetBrains IDEs very much. So I planed to build a widget set for my projects. These widgets are based on Vue.js</div>

    <horizontal-togglebar :theme.sync="theme" v-ref:togglebar></horizontal-togglebar>

    <tab-bar v-ref:tabbar></tab-bar>

    <horizontal-toolbar v-ref:h-toolbar></horizontal-toolbar>

  </div>

  <br>

</div>
<script>

  var components = [
    'ImageButton',
    'VerticalToolbar',
    'TabBar',
    'TabButton',
    'HorizontalTogglebar',
    'IconLabel',
    'HorizontalToolbar',
    'SidePanel'
  ];

  var iconLabelsV = [
    {
      icon: './vue/icons/applicationCache.png',
      tip: "Application Cache",
      key: 'applicationCache',
      selected: true
    }, {
      icon: './vue/icons/cookie.png',
      tip: "Cookie",
      key: 'cookie',
      selected: false
    }, {
      icon: './vue/icons/localStorage.png',
      tip: "Local Storage",
      key: 'localStorage',
      selected: false
    }
  ];

  var iconLabelsH = [
    {
      icon: './vue/icons/applicationCache.png',
      tip: "Application Cache",
      key: 'applicationCache',
      selected: false
    }, {
      icon: './vue/icons/cookie.png',
      tip: "Cookie",
      key: 'cookie',
      selected: true
    }, {
      icon: './vue/icons/localStorage.png',
      tip: "Local Storage",
      key: 'localStorage',
      selected: false
    }
  ];

  var tabBarData = [
    {
      icon: './vue/icons/file.png',
      label: "index.html",
      selected: true
    }, {
      icon: './vue/icons/js.png',
      label: "index.js",
      selected: false
    }, {
      icon: './vue/icons/js.png',
      label: "j(Q)uery.js",
      selected: false
    }, {
      icon: './vue/icons/js.png',
      label: "three.js",
      selected: false
    }
  ];

  var toggleBarData = [
    {
      label: "(L)ight",
      icon: "./vue/icons/database.png",
      key: 'light',
      selected: true
    }, {
      label: "Da(r)k",
      icon: "./vue/icons/localStorage.png",
      key: 'dark',
      selected: false
    }
  ];

  new VueInit(components, function() {
    new Vue({
      el: '#app',
      props: ['theme'],
      ready: function() {
        this.theme = 'theme-light';
        this.$refs.vToolbar.items = iconLabelsV;
        this.$refs.hToolbar.items = iconLabelsH;
        this.$refs.tabbar.tabs = tabBarData;
        this.$refs.togglebar.items = toggleBarData;
      }
    })
  });
</script>
</body>
</html>
