<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Draw Polyline</title>
    <script src="../../lib/za_geom2d.min.js"></script>
    <script src="../../src/Bu.dev.js"></script>
    <script type="text/javascript">
      var renderer;
      var polyline;
      var mousePos = new Bu.Point();
      
      $.ready(init);
      
      function init() {
        // renderer
        renderer = new Bu.Renderer({
          container: "#container"
        });
        // polyline
        var points = [];
        polyline = new Bu.Polyline(points);
        renderer.append(polyline);
        // bind events
        renderer.dom.addEventListener("mousemove", onMouseMove);
        renderer.dom.addEventListener("mousedown", onMouseDown);
      }
      
      function onMouseMove(e) {
        mousePos.set(e.offsetX, e.offsetY);
      }
      
      function onMouseDown(e) {
        polyline.addPoint(mousePos.clone());
      }
      
    </script>
  </head>
  <body>
    <div>Click to add point to the polyline.</div>
    <div id="container"></div>
  </body>
</html>
