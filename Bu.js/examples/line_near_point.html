<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Point on Line Test</title>
    <script src="../src/Bu.dev.js"></script>
    <style>
      html, body, #container {
        margin: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      
      #info {
        position: absolute;
        width: 100%;
        text-align: center;
        padding: 8px;
      }
      
    </style>
    <script type="text/javascript">
      var renderer, generator;
      var line, polyline;
      var mousePos = new Bu.Point();
      
      $.ready(init);
      
      function init() {
        renderer = new Bu.Renderer({
          container: "#container",
          showKeyPoints: true,
          fillParent: true
        });
        generator = new Bu.RandomShapeGenerator(renderer);
      
        generateLines();
      
        renderer.dom.addEventListener("mouseup", generateLines);
        renderer.dom.addEventListener("mousemove", onMouseMove);
      }
      
      function onMouseMove(e) {
        e = renderer.processArgs(e);
      
        mousePos.x = e.offsetX;
        mousePos.y = e.offsetY;
      
        if (mousePos.isNear(line))
          line.stroke(Bu.DEFAULT_STROKE_STYLE_HOVER);
        else
          line.stroke();
      
        if (mousePos.isNear(polyline))
          polyline.stroke(Bu.DEFAULT_STROKE_STYLE_HOVER);
        else
          polyline.stroke();
      }
      
      function generateLines() {
        line = renderer.shapes[0] = generator.generateLine();
        polyline = renderer.shapes[1] = generator.generatePolyline();
      }
      
    </script>
  </head>
  <body>
    <div id="info">Move cursor over the line to test. Click to change another group of lines.</div>
    <div id="container"></div>
  </body>
</html>
