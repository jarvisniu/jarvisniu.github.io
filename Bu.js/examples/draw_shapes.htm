<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Draw Shapes</title>
  <script src="js/vue.min.js"></script>
  <script src="js/vue-importer.js"></script>
  <script src="js/ClipMeter.min.js"></script>
  <script src="../src/Bu.dev.js"></script>
  <script src="./lib/reactor/ReactorBase.js"></script>
  <script src="./lib/reactor/DrawPointReactor.js"></script>
  <script src="./lib/reactor/DrawCircleReactor.js"></script>
  <script src="./lib/reactor/DrawCircleDiameterReactor.js"></script>
  <script src="./lib/reactor/DrawPolylineReactor.js"></script>
  <script src="./lib/reactor/DrawPolygonReactor.js"></script>
  <script src="./lib/reactor/DrawFreelineReactor.js"></script>
  <style type="text/css">

    * {
      margin: 0;
      padding: 0;
      -webkit-user-drag: none;
      -webkit-user-select: none;
    }

    html, body, #app {
      height: 100%;
    }

    span {
      vertical-align: top;
    }

    #app {
      display: inline-flex;
      width: 100%;
    }

    #app.theme-dark {
      background-color: #444;
      color: #eee;
    }

    #container {
      display: inline-block;
      width: calc(100% - 42px);
      overflow: hidden;
    }

  </style>
</head>
<body>

<div id="app" class="theme-light" :class="theme">
  <side-panel>
    <vertical-toolbar v-ref:toolbar></vertical-toolbar>
  </side-panel>
  <div id="container"></div>
</div>

<script>

  var bu;
  var reactors = {};

  var iconButtons = [
    {
      icon: './vue/icons/point.png',
      tip: "Point",
      key: 'point',
      selected: true
    }, {
      icon: './vue/icons/circle.png',
      tip: "Circle",
      key: 'circle',
      selected: false
    }, {
      icon: './vue/icons/circle2.png',
      tip: "Circle2",
      key: 'circle2',
      selected: false
    }, {
      icon: './vue/icons/polygon.png',
      tip: "Polygon",
      key: 'polygon',
      selected: false
    }, {
      icon: './vue/icons/polyline.png',
      tip: "Polyline",
      key: 'polyline',
      selected: false
    }, {
      icon: './vue/icons/freeline.png',
      tip: "Freeline",
      key: 'freeline',
      selected: false
    }
  ];

  VueImporter.load([
    'image-button',
    'vertical-toolbar',
    'side-panel'
  ], function () {
    new Vue({
      el: '#app',
      props: ['theme'],
      events: {
        toolChanged: function (keyOn) {
          for (var key in reactors) {
            if (!reactors.hasOwnProperty(key)) continue;
            if (key === keyOn)
              reactors[key].enable();
            else
              reactors[key].disable();
          }
        }
      },
      ready: function () {
        this.$refs.toolbar.items = iconButtons;
        bu = new Bu({
          container: "#container",
          fillParent: true,
          border: false
        });

        reactors.point = new Bu.DrawPointReactor(bu);
        reactors.circle = new Bu.DrawCircleReactor(bu);
        reactors.circle2 = new Bu.DrawCircleDiameterReactor(bu);
        reactors.polyline = new Bu.DrawPolylineReactor(bu);
        reactors.polygon = new Bu.DrawPolygonReactor(bu);
        reactors.freeline = new Bu.DrawFreelineReactor(bu);

        reactors.point.enable();
      }
    })
  });

</script>
</body>
</html>
