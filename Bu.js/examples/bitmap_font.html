<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Bu.js demo - shapes</title>
    <script src="../build/bu.js"></script>
    <style>
      html, body, #container {
        margin: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      
      #info {
        position: absolute;
        width: 100%;
        text-align: center;
        padding: 8px 0;
      }
    </style>
    <script type="text/javascript">
      var bu;
      var pointText, pivot;
      var fontSheet;
      var x = 300, y = 200;
      
      var url = 'assets/sprite-sheets/nes-font.json';
      var text = 'Hello, Bu.js!';
      
      $.ready(init);
      function init() {
        bu = new Bu({
          container: '#container',
          fillParent: true
        });
      
        pointText = new Bu.PointText();
        pointText.position.x = x;
        pointText.position.y = y;
        bu.add(pointText);
      
        pivot = new Bu.Circle(15, x, y);
        bu.add(pivot);
      
        fontSheet = new Bu.SpriteSheet(url);
        pointText.font = fontSheet;
      
        document.querySelector("#text").value = text;
        updateText(text);
      }
      
      function updateText(text) {
        pointText.text = text;
      }
      
    </script>
  </head>
  <body>
    <div id="info"><span>Bitmap font implemented by sprite sheets.</span><br>
      <label>Input your text:
        <input id="text" type="text" onkeyup="updateText(this.value);">
      </label><br><span>Horizontal Align:
        <input id="vAlignL" type="radio" name="vAlign" onclick="pointText.textAlign='left';">
        <label for="vAlignL">left</label>
        <input id="vAlignC" type="radio" name="vAlign" onclick="pointText.textAlign='center';" checked>
        <label for="vAlignC">center</label>
        <input id="vAlignR" type="radio" name="vAlign" onclick="pointText.textAlign='right';">
        <label for="vAlignR">right</label></span><br><span>Vertical Align:
        <input id="hAlignT" type="radio" name="hAlign" onclick="pointText.textBaseline='top';">
        <label for="hAlignT">top</label>
        <input id="hAlignM" type="radio" name="hAlign" onclick="pointText.textBaseline='middle';" checked>
        <label for="hAlignM">middle</label>
        <input id="hAlignB" type="radio" name="hAlign" onclick="pointText.textBaseline='bottom';">
        <label for="hAlignB">bottom</label></span>
    </div>
    <div id="container"></div>
  </body>
</html>
