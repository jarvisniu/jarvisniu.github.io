<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Bu.js demo - shapes</title>
    <script src="../build/bu.js"></script>
    <style>
      html, body {
      	margin: 0;
      	width: 100%;
      	height: 100%;
      	overflow: hidden;
      }
      
      #info {
      	position: absolute;
      	width: 100%;
      	text-align: center;
      	padding: 8px 0;
      }
    </style>
    <script type="text/javascript">
      var bu = new Bu.App({
      	data: {
      		x: 300,
      		y: 200,
      		radius: 15,
      		url: 'assets/sprite-sheets/nes-font.json',
      		text: 'Hello, Bu.js!',
      	},
      	objects: function () {
      		return {
      			pointText: new Bu.PointText('', this.x, this.y),
      			pivot: new Bu.Circle(this.radius, this.x, this.y),
      		};
      	},
      	init: function () {
      		this.$objects.pointText.font = new Bu.SpriteSheet(this.url);
      
      		document.querySelector("#text").value = this.text;
      		this.updateText(this.text);
      
      		this.$canvas.add(this.$objects.pivot);
      		this.$canvas.add(this.$objects.pointText);
      	},
      	methods: {
      		updateText: function (text) {
      			this.$objects.pointText.text = text;
      		},
      	},
      });
      
    </script>
  </head>
  <body>
    <div id="info"><span>Bitmap font implemented by sprite sheets.</span><br>
      <label>Input your text:
        <input id="text" type="text" onkeyup="bu.updateText(this.value);">
      </label><br><span>Horizontal Align:
        <input id="vAlignL" type="radio" name="vAlign" onclick="bu.$objects.pointText.textAlign='left';">
        <label for="vAlignL">left</label>
        <input id="vAlignC" type="radio" name="vAlign" onclick="bu.$objects.pointText.textAlign='center';" checked>
        <label for="vAlignC">center</label>
        <input id="vAlignR" type="radio" name="vAlign" onclick="bu.$objects.pointText.textAlign='right';">
        <label for="vAlignR">right</label></span><br><span>Vertical Align:
        <input id="hAlignT" type="radio" name="hAlign" onclick="bu.$objects.pointText.textBaseline='top';">
        <label for="hAlignT">top</label>
        <input id="hAlignM" type="radio" name="hAlign" onclick="bu.$objects.pointText.textBaseline='middle';" checked>
        <label for="hAlignM">middle</label>
        <input id="hAlignB" type="radio" name="hAlign" onclick="bu.$objects.pointText.textBaseline='bottom';">
        <label for="hAlignB">bottom</label></span>
    </div>
  </body>
</html>
