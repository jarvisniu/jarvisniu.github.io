<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Rectangle Contains Point</title>
    <script src="../../lib/za_geom2d.min.js"></script>
    <script src="../../src/Bu.dev.js"></script>
    <script type="text/javascript">
      var renderer;
      var rectangle;
      var mousePos = new Bu.Point();
      
      $.ready(init);
      
      function init() {
        renderer = new Bu.Renderer({
          container: "#container"
        });
        rectangle = new Bu.Rectangle(
                Math.rand(renderer.width),
                Math.rand(renderer.height),
                Math.rand(renderer.width / 2),
                Math.rand(renderer.height / 2));
        renderer.append(rectangle);
      
        renderer.dom.addEventListener("mouseup", onMouseUp);
        renderer.dom.addEventListener("mousemove", onMouseMove);
      }
      
      function onMouseMove(e) {
        mousePos.x = e.offsetX;
        mousePos.y = e.offsetY;
      
        if (rectangle.containsPoint(mousePos))
          rectangle.fill(Bu.DEFAULT_FILL_STYLE_HOVER);
        else
          rectangle.fill();
      }
      
      function onMouseUp(e) {
        rectangle = renderer.shapes[0] = new Bu.Rectangle(
                Math.rand(renderer.width),
                Math.rand(renderer.height),
                Math.rand(renderer.width / 4),
                Math.rand(renderer.height / 4));
      }
      
    </script>
  </head>
  <body>
    <div>Move cursor to test. Click to change another circle.</div>
    <div id="container"></div>
  </body>
</html>
