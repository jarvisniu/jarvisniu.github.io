<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Polygon Contains Point</title>
    <script src="../../lib/za_geom2d.min.js"></script>
    <script src="../../src/Bu.dev.js"></script>
    <script type="text/javascript">
      var renderer;
      var polygon;
      var mousePos = new Bu.Point();
      
      $.ready(init);
      
      function init() {
        renderer = new Bu.Renderer({
          container: "#container"
        });
        polygon = createPolygon();
        renderer.append(polygon);
        renderer.dom.addEventListener("mouseup", onMouseUp);
        renderer.dom.addEventListener("mousemove", onMouseMove);
      }
      
      function createPolygon() {
        var count = 4;
        var points = [];
      
        for (var i = 0; i < count; i++) {
          var x = Math.random() * renderer.width;
          var y = Math.random() * renderer.height;
      
          var _point = new Bu.Point(x, y);
          _point.label = "P" + i;
          points.push(_point);
        }
        return new Bu.Polygon(points);
      }
      
      function onMouseMove(e) {
        mousePos.x = e.offsetX;
        mousePos.y = e.offsetY;
      
        if (polygon.containsPoint(mousePos))
          polygon.fillStyle = Bu.DEFAULT_FILL_STYLE_HOVER;
        else
          polygon.fill();
      }
      
      function onMouseUp(e) {
        polygon = renderer.shapes[0] = createPolygon();
      }
      
    </script>
  </head>
  <body>
    <div>Move cursor to test. Click to change another polygon.<br>If the polygon is not simple, the test may not be valid.</div>
    <div id="container"></div>
  </body>
</html>
