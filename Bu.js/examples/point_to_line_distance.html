<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Distance from Point to Line</title>
    <script src="../src/Bu.dev.js"></script>
    <style>
      html, body, #container {
        margin: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      
      #info {
        position: absolute;
        width: 100%;
        text-align: center;
        padding: 8px;
      }
      
    </style>
    <script type="text/javascript">
      var renderer, generator;
      var line, lineVertical;
      var mousePos = new Bu.Point();
      
      $.ready(init);
      
      function init() {
        renderer = new Bu.Renderer({
          container: "#container",
          showKeyPoints: true,
          fillParent: true
        });
        generator = new Bu.RandomShapeGenerator(renderer);
        line = generator.generateLine();
        renderer.append(line);
        lineVertical = new Bu.Line();
        lineVertical.dash();
        lineVertical.points[1].label = "T";
        renderer.append(lineVertical);
        renderer.dom.addEventListener("mouseup", onMouseUp);
        renderer.dom.addEventListener("mousemove", onMouseMove);
      }
      
      function onMouseMove(e) {
        e = renderer.processArgs(e);
      
        mousePos.x = e.offsetX;
        mousePos.y = e.offsetY;
        var dist = line.distanceTo(mousePos);
        lineVertical.points[0].copy(mousePos);
        line.footPointFrom(mousePos, lineVertical.points[1]);
        lineVertical.points[0].label = "Distance: " + Math.round(dist);
      }
      
      function onMouseUp() {
        line = renderer.shapes[0] = generator.generateLine();
      }
      
    </script>
  </head>
  <body>
    <div id="info">Move cursor to measure the distance. Click to change another line.</div>
    <div id="container"></div>
  </body>
</html>
