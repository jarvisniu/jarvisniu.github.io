<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Bu.js Examples</title>
    <link rel="stylesheet" href="index.css">
    <script type="text/javascript">
      var hashPath, frame;
      
      document.addEventListener("DOMContentLoaded", init);
      
      function init() {
        frame = document.querySelector("iframe");
        window.addEventListener("hashchange", onHashChanged);
        onHashChanged();
      }
      
      function onHashChanged() {
        hashPath = location.hash.replace("#!/", "examples/");
        if (hashPath.length > 0)
          frame.src = hashPath;
      }
      
    </script>
  </head>
</html>
<body>
  <div id="side">
    <h1><a href="https://github.com/jarvisniu/Bu.js" target="_blank">Bu.js</a><span> Examples</span></h1>
    <h2>Shapes</h2><a href="#!/dashed_stroke.html">Dashed Lines</a><a href="#!/image.html">Bitmap Image</a><a href="#!/drag_point.html">Drag to Move Point</a><a href="#!/draw_shapes.htm">Draw Shapes</a>
    <h2>Geometry</h2><a href="#!/contain_test.html">Contain Point Test</a><a href="#!/line_near_point.html">Point Near Line</a><a href="#!/point_to_line_distance.html">Distance of Point To Line</a>
    <h2>Complex</h2><a href="#!/delaunay_triangulation.html">Delaunay Triangulation</a><a href="#!/polyline_morph.html">Polyline Morph</a>
    <h2>Other</h2><a href="#!/vue_lab.htm">Vue Lab</a>
  </div>
  <div id="container">
    <iframe name="web" src="about:blank" frameborder="0"></iframe>
  </div>
</body>
