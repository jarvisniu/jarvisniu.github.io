<script type="text/javascript">

	var header;

	function init() {
		header = document.getElementsByTagName("h1")[0];
		setTimeout(step, 5000);
	}
	
	var frame = 0;
	function step() {
		frame += 1;

		var v = 100 - frame;
		var l = (frame - 50)  * 5 + 50;
		if (frame <= 50) l = v;
		if (frame > 60) v += Math.round((frame - 60) / 2);

		if (l < 0) l = 0;
		if (l > 100) l = 100;

		header.style.background = "-webkit-gradient(radial,50 50,50,50 5,0,from(hsl(0,0%," + v + "%)),to(hsl(0,0%," + l + "%)))";
		// console.log(v);
		if (frame < 100) setTimeout(step, 25);
	}

	document.addEventListener("DOMContentLoaded", init);

</script>
