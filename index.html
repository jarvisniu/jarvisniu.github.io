/* nav */

nav {

<body>
<script type="text/javascript">

	var hashPath;

	// dom
	var header;
	var reader;
	var nav_blog, nav_works, nav_about;
	var body_blog, body_blog_text, body_works, body_about;

	// i18n
	var langData = {
		"__title__" : {
			"zh": "Jarvis Niu - 首页",
			"en": "Jarvis Niu - Home",
		},
		"niu" : {
			"zh": "Niu",
			"en": "Niu",
		},
		"blog" : {
			"zh": "博客",
			"en": "Blog",
		},
		"works" : {
			"zh": "作品",
			"en": "Works",
		},
		"tools" : {
			"zh": "工具",
			"en": "Tools",
		},
		"about" : {
			"zh": "关于",
			"en": "About",
		},
		"tool_jsotg" : {
			"zh": "JS手机编程",
			"en": "JS OTG",
		},
		"tool_mde" : {
			"zh": "Markdown编辑器",
			"en": "Markdown Editor",
		},
		"tool_currencies" : {
			"zh": "世界货币",
			"en": "Currencies Of The World",
		},
		"intro1" : {
			"zh": "我叫牛俊为，是一名软件工程师，目前位于帝都北京。我是一名狂热的计算机技术爱好者，从17岁左右开始自学编程至今。<br><br>我喜欢尝试各种不同的编程平台。从桌面平台的VB6到.NET，到移动平台的Java和Android，再到开源硬件的Arduino，最后到Web平台的JS和PHP。就这样，我在好奇心引领下，乐此不疲地学习了一项又一项的新技术。虽然看似学了不少东西，但真正深入研究了的其实并不多。<br><br>我目前的工作是Web开发。<br><br>我的业余爱好是打乒乓球和玩游戏，最喜欢的游戏是我的世界。",
			"en": "I am Jarvis Niu. I am a program developer in Beijing. ",
		},
	}
	var ji18n = new Ji18n(langData);

	// blog
	var pendingTitle;  // 挂起的博文标题
	var blogList = [
		{
			title: "d3.js中data(), enter() 和 exit()的作用",
			name: "d3.js-data-enter-exit",
			date: "2015-08-17",
		}, {
			title: "Awesome Python：非常棒的Python框架、库收集",
			name: "Awesome-Python",
			date: "2015-01-01",
		}, {
			title: "AndularJS维基百科",
			name: "AndularJS",
			date: "2015-01-01",
		}, 
	];

	function initBlogList() {
		var str = '';
		for (var i in blogList) {
			var article = blogList[i];
			str += '<a href="' + '#!/blog/' + article.name + '">';
			str += article.title + " - " + article.date;
			str += '</a>';
		}
		body_blog.innerHTML = str;
	}
	
	// 动画逻辑
	var frame = 0;
	function step() {
		frame += 1;

		var v = 100 - frame;
		var l = (frame - 50)  * 5 + 50;
		if (frame <= 50) l = v;
		if (frame > 60) v += Math.round((frame - 60) / 2);

		if (l < 0) l = 0;
		if (l > 100) l = 100;

		header.style.background = "-webkit-gradient(radial,50 50,50,50 5,0,from(hsl(0,0%," + v + "%)),to(hsl(0,0%," + l + "%)))";
		// console.log(v);
		if (frame < 100) setTimeout(step, 25);
	}

	// 初始化页面
	function init() {
		header = document.getElementsByTagName("h1")[0];
		reader = document.getElementsByTagName("iframe")[0];
		initNav();
		initBlogList();
		onSwitchLang();
		window.addEventListener("hashchange", onHashChanged);
		setTimeout(step, 5000);
	}

	document.addEventListener("DOMContentLoaded", init);

	function initNav() {
		nav_blog = document.getElementById("nav_blog");
		nav_works = document.getElementById("nav_works");
		nav_about = document.getElementById("nav_about");

		body_blog = document.getElementById("body_blog");
		body_blog_text = document.getElementById("body_blog_text");
		body_works = document.getElementById("body_works");
		body_about = document.getElementById("body_about");

		hashPath = getHashPath();

		onHashChanged();
	}

	// 路由
	function onHashChanged() {
			if (hashPath == "blog") {
				nav_blog.classList.remove("selected");
				body_blog.classList.remove("show");
			} else if (hashPath == "works") {
				nav_works.classList.remove("selected");
				body_works.classList.remove("show");
			} else if (hashPath == "tools") {
				nav_tools.classList.remove("selected");
				body_tools.classList.remove("show");
			} else if (hashPath == "about") {
				nav_about.classList.remove("selected");
				body_about.classList.remove("show");
			} else if (hashPath.indexOf("blog/") == 0 ) {
				body_blog_text.classList.remove("show");
				loadArticle("");
			}

			hashPath = getHashPath();

			if (hashPath == "blog") {
				nav_blog.classList.add("selected");
				body_blog.classList.add("show");
			} else if (hashPath == "works") {
				nav_works.classList.add("selected");
				body_works.classList.add("show");
			} else if (hashPath == "tools") {
				nav_tools.classList.add("selected");
				body_tools.classList.add("show");
			} else if (hashPath == "about") {
				nav_about.classList.add("selected");
				body_about.classList.add("show");
			} else if (hashPath.indexOf("blog/") == 0 ) {
				var articleTitle = hashPath.substring(5);
				loadArticle(articleTitle);
				body_blog_text.classList.add("show");
			} else {
				alert("Error 404 \n 不存在此页面: " + hashPath);
			}
	}


	function getHashPath() {
		var path = location.hash.replace("#!/", "");
		if (path == "") path = "blog";
		return path;
	}

	function loadArticle(title) {
		if (readerDom.window.ready)
			readerDom.window.loadArticle(title);
		else
			pendingTitle = title;
	}

	function onLoadReader() {
		if (pendingTitle) readerDom.window.loadArticle(pendingTitle);
	}

	function setHeight(h) {
		// console.log("Height: " + h);
		reader.style.height = h + "px";
	}

	function switchLang() {
		ji18n.switch();
		onSwitchLang()
	}

	function onSwitchLang() {
		if (ji18n.lang == "en") {
			document.getElementById("btnLang").innerText = "中文";
			document.documentElement.setAttribute("lang", "en");
		} else {
			document.getElementById("btnLang").innerText = "En";
			document.documentElement.setAttribute("lang", "zh");
		}
	}

	function setHashUrl(url) {
		if (url === undefined || url == "") {
			location.hash = "";
		} else {
			if (url.indexOf("/") != 0) url = "/" + url;
			location.hash = "#!" + url;
		}
	}

</script>
<div class="mainbody">
