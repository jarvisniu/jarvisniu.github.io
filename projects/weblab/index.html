<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Weblab</title>
    <link rel="stylesheet" type="text/css" href="index.css">

    <script src="http://cdn.bootcss.com/ace/1.2.5/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="http://cdn.bootcss.com/ace/1.2.5/mode-javascript.js" type="text/javascript" charset="utf-8"></script>
    <script src="http://cdn.bootcss.com/ace/1.2.5/mode-html.js" type="text/javascript" charset="utf-8"></script>
    <script src="http://cdn.bootcss.com/ace/1.2.5/mode-css.js" type="text/javascript" charset="utf-8"></script>

    <script src="index.js"></script>
</head>

<body>
    <div id="divLeft">
        <div id="divCode">
            <div id="divCodeEditor"></div>
            <div class="button-group">
                <div class="button disable">JavaScript</div>
                <div class="button" id="buttonCodeImport">0</div>
            </div>
        </div>
        <div id="divConsole">
            <div id="divConsoleLog"></div>
            <div id="divConsoleInput">
                <input type="text" id="txtConsoleInput">
            </div>
            <div class="button-group">
                <div class="button disable">Console</div>
                <div class="button" id="buttonConsoleClear">Clear</div>
            </div>
        </div>
    </div>
    <div id="divRight">
        <div id="divPreview">
            <iframe id="preview"></iframe>
        </div>
        <div id="divCorner">
            <div id="divHTML"></div>
            <div id="divStyle"></div>
        </div>
    </div>
</body>

</html>
