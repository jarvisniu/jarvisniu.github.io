<html>
<head>
	<title>URL Decoder</title>
	<meta charset="utf-8">
	<script type="text/javascript">
		function decode(){
			var url = document.getElementById("txtURL").value;
			document.body.innerHTML += decodeURL(url) + "<br>"
				+ "蓝色文字表示未收录的%字符"
				+ "红色文字表示已替换的%字符";
		}
		function decodeURL(url2){
			var url = url2;
			var keyValuePairs = [
				"20"," ",
				"2C",",",
				"2F","/",
				"3A",":",
				"3F","?",
				"7B","{",
				"7C","|",
				"7D","}",
			];
			for (var i = 0; i < keyValuePairs.length; i+=2) {
				url = url.replace(RegExp("%" + keyValuePairs[i], "g"), '<span style="font-weight: bold; color:red;">'+keyValuePairs[i+1]+'</span>');
			}
			url = url.replace(RegExp("%", "g"), '<span style="font-weight: bold; color:blue;">%</span>');
			// if(url.indexOf("http://") < 0)url = "http://" + url;
			return url;
		}
	</script>
</head>
<body>
	<input type="text" id="txtURL" style="width: 1000px;" value=""></input>
	<input type="button" value="Decode" onclick="decode();"></input>
	<br>
</body>
</html>
