<html>
<head>
	<meta charset="utf-8">
	<title>批量下载地址生成器</title>
	<hta:application
		icon="a.png"
	>
	<script>
	function gen(){
		var template = document.getElementById("template").value;
		var from = parseInt(document.getElementById("from").value);
		var number = parseInt(document.getElementById("number").value);
		var step = parseInt(document.getElementById("step").value);
		var str = "";
		for (var i = from; i <= number; i += step) {
			str += template.replace("(*)", i) + "\n";
		}
		document.getElementsByTagName("textarea")[0].value=str;
	}
</script>
</head><body>
下载地址<input id="template" value="http://magiccards.info/scans/en/m13/(*).jpg" size="56"><br>
从<input id="from" value="1" size="4">到<input id="number" value="249" size="4">
间隔<input id="step" value="1" size="4">
<input type="button" value="生成" onclick="gen();"><br>
<textarea cols="60" rows="15">
</textarea>
</body>
</html>
