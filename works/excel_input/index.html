<html>
<!-- 
    这个版本将构造行，列封装到函数里，使结构更清晰。
-->
<head>
    <meta charset="utf8">
    <title>Excel Input v6</title>
    <link rel="stylesheet" type="text/css" href="Style/iTable.css">
    <style type="text/css">
    .excel td {
        background-color: #E0E0E0;
        padding: 0;
    }
    </style>
    <script src="BjExcelInput.js"></script>
    <script src="iButtonLib-v4.0.js"></script>
    <script>
        function onLoad()
        {
            var cap="<b>土木091班</b>期末成绩:", wid=600, hig=300, prw=100, cw=80, ti=['BJ', 'Sun', 'Zhang', 'Zhao', 'John', 'Bill', 'June', 'Joy', 'Boy', 'Guo', 'James'];
            var pr=['Math', 'Physics', 'Electronics', 'Robotics', 'Machanics', 'Chinese', 'English', 'Japanese', 'Vietnam', 'Singapore', 'Amerian', 'French',
             'Austrilian', 'New', 'New York', 'Tokyo', 'Beijing', 'England', 'China', 'Henan', 'Zhengzhou', 'Hubei', 'Anhui', 'Zhejiang', 'Xizang'], da=[];
            var dab=[], dar=[];
            var cn = ti.length, rn = pr.length;
            for(i=0; i<rn*cn; i++) da[i] = 0; // parseInt(Math.random()*10)+10;
            for (i=0; i<cn; i++) dab[i] = "0";
            for (i=0; i<rn; i++) dar[i] = "0";
            
            document.body.innerHTML += ExcelInput(wid, hig, prw, cw, cap, ti, pr, da, dab, dar, "iExcel1") + "<br><br>";
            document.body.innerHTML += ExcelInput(wid, hig, prw, cw, cap, ti, pr, da, null, dar, "iExcel2") + "<br><br>";
            document.body.innerHTML += ExcelInput(wid, hig, prw, cw, cap, ti, pr, da, dab, null, "iExcel3") + "<br><br>";
            document.body.innerHTML += ExcelInput(wid, hig, prw, cw, cap, ti, pr, da, null, null, "iExcel4") + "<br><br>";
        }
    </script>
</head>
<body onload="onLoad();">
    <br>
</body>
</html>
