<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Draw Circle 2</title>
    <script src="../../lib/za_geom2d.min.js"></script>
    <script src="../../src/Bu.dev.js"></script>
    <script type="text/javascript">
      var renderer;
      var drawCircleReactor;
      
      $.ready(init);
      
      function init() {
        renderer = new Bu.Renderer({
          container: "#container"
        });
        drawCircleReactor = new Bu.DrawCircleDiameterReactor(renderer);
        drawCircleReactor.enable();
      }
    </script>
  </head>
  <body>
    <div>Drag to draw a circle.</div>
    <div id="container"></div>
  </body>
</html>
