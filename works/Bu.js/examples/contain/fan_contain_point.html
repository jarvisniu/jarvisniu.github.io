<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fan Contains Point</title>
    <script src="../../lib/za_geom2d.min.js"></script>
    <script src="../../src/Bu.dev.js"></script>
    <script type="text/javascript">
      var renderer;
      var fan;
      var mousePos = new Bu.Point();
      
      $.ready(init);
      
      function init() {
        renderer = new Bu.Renderer({
          container: "#container"
        });
        fan = generateFan();
        renderer.append(fan);
      
        renderer.dom.addEventListener("mouseup", onMouseUp);
        renderer.dom.addEventListener("mousemove", onMouseMove);
      }
      
      function onMouseMove(e) {
        mousePos.x = e.offsetX;
        mousePos.y = e.offsetY;
      
        if (fan.containsPoint(mousePos))
          fan.fillStyle = Bu.DEFAULT_FILL_STYLE_HOVER;
        else
          fan.fill();
      }
      
      function onMouseUp(e) {
        fan = renderer.shapes[0] = generateFan();
      }
      
      function generateFan() {
        var cx = Math.random() * (renderer.width - 60) + 30;
        var cy = Math.random() * (renderer.height - 60) + 30;
        var r = Math.random() * 200 + 20;
        var aFrom = Math.random() * Math.PI * 2;
        var aTo = aFrom + Math.random() * Math.PI + Math.PI / 2;
      
        var _fan = new Bu.Fan(cx, cy, r, aFrom, aTo);
        _fan.string.points[0].label = "A";
        _fan.string.points[1].label = "B";
        return _fan;
      }
      
    </script>
  </head>
  <body>
    <div>Move cursor to test. Click to change another fan.</div>
    <div id="container"></div>
  </body>
</html>
