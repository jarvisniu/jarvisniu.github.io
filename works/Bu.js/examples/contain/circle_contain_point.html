<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Circle Contains Point</title>
    <script src="../../lib/za_geom2d.min.js"></script>
    <script src="../../src/Bu.dev.js"></script>
    <script type="text/javascript">
      var renderer;
      var circle;
      var mousePos = new Bu.Point();
      
      $.ready(init);
      
      function init() {
        renderer = new Bu.Renderer({
          container: "#container"
        });
        circle = createCircle();
        renderer.append(circle);
      
        renderer.dom.addEventListener("mouseup", onMouseUp);
        renderer.dom.addEventListener("mousemove", onMouseMove);
      }
      
      function createCircle() {
        var cx = Math.random() * 480;
        var cy = Math.random() * 320;
        var r = Math.random() * 200 + 20;
      
        var _circle = new Bu.Circle(cx, cy, r);
        _circle.center.label = "O";
        return _circle;
      }
      
      function onMouseMove(e) {
        mousePos.x = e.offsetX;
        mousePos.y = e.offsetY;
      
        if (circle.containsPoint(mousePos))
          circle.fill(Bu.DEFAULT_FILL_STYLE_HOVER);
        else
          circle.fill();
      }
      
      function onMouseUp(e) {
        circle = renderer.shapes[0] = createCircle();
      }
      
    </script>
  </head>
  <body>
    <div>Move cursor to test. Click to change another circle.</div>
    <div id="container"></div>
  </body>
</html>
